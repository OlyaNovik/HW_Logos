<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="main_clock">
<p class="mini_text">00.00.0000</p>
<p class="big_text">00:00:00</p>

  </div> 
    <div class="stopwatch">
        <div class="time">

            <p class="seconds">00:00:00:000</p>
            <input type="button" class="start" name="Start" value="Start">
            <input type="button" class="loop" name="Loop"  value="Loop" >
            <input type="button" class="stop" name="Stop"  value="Stop" >
            <input type="button" class="reset" name="Reset" value="Reset">
        </div>
            <div class="area">
                
            </div>
        
            
    </div>
    <div class="taimer">
        <div class="setTime">
            <p class="timer_set">00</p>
            <h2>MINUTES</h2>
            <input type="button" value="+" name="plus" class="plus">
            <input type="button" value="-" name="minus" class="minus">
        </div>
        <div class="time">
            <p class="timer_text">00:00</p>
            <input type="button" class="start" id="start2" name="Start2" value="Start">
            <input type="button" class="stop" id="stop2"  name="Stop2"  value="Stop" >
            <input type="button" class="reset "id="reset2"  name="Reset2"  value="Reset" >

        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
