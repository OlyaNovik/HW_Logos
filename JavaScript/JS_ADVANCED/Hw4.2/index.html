<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="Sign Up" name="SignUp">
      <h2> Please Sign Up</h2>
     <input type="text" class="Name_inp name_up" name="inp1" placeholder="Name">
     <input type="text" class="Secondo_inp sec_up" name="inp2" placeholder="Second Name">
     <input type="email" class="Email_inp email_up" name="inp3" placeholder="Email">
     <input type="password" class="Password_inp pass_up" name="inp4" placeholder="Password">
    
     <div class="button_div">
       <input type="button" class="btn_signUp"value="Sign up">
      </div>
      <div class="link">
        <a href="#">Sign in now</a>
      </div>
    </form>

    <!-- SignIn -->
    <form action="" class="Sign In" name="SignIn">
      <h2> Please Sign In</h2>
     <input type="email" class="Email_inp email_in" name="inp3" placeholder="Email">
     <input type="password" class="Password_inp pass_in" name="inp4" placeholder="Password">
    
     <div class="button_div">
       <button class="btn_signIn">Sign in</button>
      </div>
      <div class="link">
        <input type="button" class="btn_signIn" value="Sign in">
      </div>
    </form>
    <input type="button" class="clear" value="Clear Storage">
  <script src="script2.js"></script>  
</body>
</html>
