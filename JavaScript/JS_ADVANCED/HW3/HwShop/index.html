<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ShopsModule</title>
</head>
<body>
    <div class="container one">
        <form class="container1__form" name="container1" action="">
            <p class="TXT Accaunt">Accaunt</p>
            <input type="text" name="accaunt" id="accaunt" disabled="true" value="1000">

            <p class="TXT Beer">Beer</p>
            <input type="text" name="beer" id="beer" disabled="true" value="100" >

            <p class="TXT Wine">Wine</p>
            <input type="text" name="wine" id="wine" disabled="true" value="50" >

            <p class="TXT Pepsi">Pepsi</p>
            <input type="text" name="pepsi" id="pepsi" disabled="true" value="80">
        </form>
    </div>

    <div class="container two">
        <form class="container2__form" name="container2" action="">
            <p class="TXT Accaunt">Amount</p>
            <input type="number" name="amount" id="amount">
            <div class="goods__select">
                <input type="radio" name="goods" value="Beer" id="Beer_radio">Beer
                <input type="radio" name="goods"  value="Wine" id="Wine_radio">Wine
                <input type="radio" name="goods"  value="Pepsi" id="Pepsi_radio">Pepsi
            </div>
            
            
            <input type="button" name="add" class="button add" value="add">
            <div class="textarea"></div>
            <input type="button" name="buy" class="button buy" value="buy">
            
        </form>
           

    </div>

    <div class="container three">
        
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
